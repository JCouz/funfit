<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Participant</title>
</head>
<body>
	<h1>Update Participant</h1>

	<form action="participant" method="post">
		<input type="hidden" name="action" value="update"> <input
			type="hidden" name="id" value="${participant.participantId}">

		<label for="name">Name:</label> <input type="text" id="name"
			name="name" value="${participant.name}" required><br>
		<br> <label for="email">Email:</label> <input type="email"
			id="email" name="email" value="${participant.email}" required><br>
		<br> <label for="phoneNumber">Phone Number:</label> <input
			type="text" id="phoneNumber" name="phoneNumber"
			value="${participant.phoneNumber}" required><br>
		<br> <label for="batchId">Batch ID:</label> <input type="number"
			id="batchId" name="batchId" value="${participant.batchId}" required><br>
		<br>

		<button type="submit">Update Participant</button>
	</form>
</body>
</html>
